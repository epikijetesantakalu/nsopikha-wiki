    <h1>ンソピハ日記</h1>
    <h2>概要</h2>
    <strong>ンソピハ日記</strong>とは、<a href="nsopiba.html">ンソピ場</a
    >の主宰者である<a href="nsopikha.html">ンソピハ</a
    >氏による日記である。ンソピハ日記は、自省に基づいて自身の生活体験を回想し叙述されている。現代の日記文学の一つと言われる。
    <br />
    作者は、人生の跡を見返すとき、そこに息づく<a href="pihaism.html">ピハ主義</a
    >を発見する。作者は、現実の体験という事実の奥に内在する究極のピハ主義を鮮やかに描き出す。この作品には、「構造と構成の簡明さ、そしてそれらの構成要素同士の対等さ」という<a
      href="tokipona.html"
      >トキポナ</a
    >に関する作者の思想がピハ主義に与える実践の投影が一層の深みをもって描かれる。
