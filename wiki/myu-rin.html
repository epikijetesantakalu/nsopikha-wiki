        <p>本人は「自分はアメリカ人である」と主張しているが、あまりにも日本語がうまいため、<a href="nsopikha.html">ンソピハ</a>や<a href="kiakardapjarilrislonwalatem.html">キヤ</a>、<a href="epikijetesantakaluKeta.html">エピキイェテサンタカルケタ</a>は「みゅーりん日本人説」を提唱している。</p>
