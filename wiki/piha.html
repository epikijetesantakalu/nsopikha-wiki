    <h1>ぴは</h1>
    <h2>概要</h2>
    ぴはとは、<a href="nsopiba.html">ンソピ場</a
    >で使用されている謎の接尾辞である。接尾辞であること以外ほぼ不明である。
    <h2>最強のぴはを決める戦い</h2>
    <p>
      最強のぴはを決める戦いとは、ンソピ場で「〇〇ぴは」を名乗る人が多くなってきたため、<a
        href="yuzurusofia.html"
        >ゆずるそふぃあ</a
      >の提案をもとに大体毎月行われてきた戦いである。第一回・第二回ともに勝者は不明である。ちなみに<a
        href="puka.html"
        >ぷか</a
      >は最弱のピハを名乗っている。
    </p>
    <h3>第一回</h3>
    <p>
      第一回戦は2024/02/17に行われた。Super Tux
      Kartやコードネームが遊ばれ、参加者同士で激戦が繰り広げられた。『最強のぴは』は不明。
    </p>
