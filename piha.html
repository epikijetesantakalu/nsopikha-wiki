        <h1>ぴは</h1>
        <h3>概要</h3>
        ぴはとは、<a href="nsopiba.html">ンソピ場</a>で使用されている謎の接尾辞である。接尾辞であること以外ほぼ不明である。
        <h3>最強のぴは決定戦</h3>
        最強のぴは決定戦とは、ンソピ場で「〇〇ぴは」を名乗る人が多くなってきたため、<a href = "yuzurusofia.html">ゆずるそふぃあ</a>の提案をもとに大体毎月行われてきた戦いである。第一回・第二回ともに勝者は不明である。ちなみに<a href="puka.html">ぷか</a>は最弱のピハを名乗っている。
